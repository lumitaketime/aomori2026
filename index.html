        function addExpense() {
            const name = document.getElementById('expense-name').value;
            const price = document.getElementById('expense-price').value;
            if(name && price) {
                expenses.unshift({ name, price, date: new Date() });
                document.getElementById('expense-name').value = '';
                document.getElementById('expense-price').value = '';
                renderExpenses();
            }
        }
        function delExpense(i) {
            if(confirm('Âà™Èô§?')) { expenses.splice(i,1); renderExpenses(); }
