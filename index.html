<html lang="zh-TW">
<head>

    <style>
        :root {
            --bg-color: #FAF9F6; /* 溫暖紙張白 */
            --text-main: #2C2C2C;
            --text-sub: #8E8E93;
            --accent-gold: #C5A059; /* 質感金 */
            --accent-blue: #546E7A;
            --line-color: #E0E0E0;
            --card-shadow: 0 8px 24px rgba(0,0,0,0.06);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
            padding-bottom: calc(90px + var(--safe-area-bottom));
            overscroll-behavior-y: none;
        }

        h1, h2, h3, .serif { font-family: 'Noto Serif TC', serif; }

        /* --- HEADER --- */
        .header {
            padding: 50px 20px 10px;
            background: var(--bg-color);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .app-title {
            text-align: center; font-size: 1.4rem; font-weight: 900; letter-spacing: 2px;
            margin-bottom: 5px; color: var(--text-main);
        }
        .app-meta {
            text-align: center; font-size: 0.8rem; color: var(--text-sub); letter-spacing: 1px;
            display: flex; justify-content: center; gap: 15px; margin-bottom: 15px;
        }

        /* Date Navigator */
        .date-nav {
            display: flex; justify-content: space-between; gap: 5px; overflow-x: auto;
            padding-bottom: 10px; scrollbar-width: none;
        }
        .date-item {
            display: flex; flex-direction: column; align-items: center; min-width: 50px;
            padding: 8px 0; border-radius: 25px; transition: 0.3s; color: #BBB;
        }
        .date-item.active {
            color: var(--text-main); background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .date-weekday { font-size: 0.7rem; font-weight: bold; margin-bottom: 2px; }
        .date-day { font-size: 1.1rem; font-family: 'Noto Serif TC', serif; font-weight: bold; }
        .date-dot { width: 4px; height: 4px; background: var(--accent-gold); border-radius: 50%; margin-top: 4px; opacity: 0; }
        .date-item.active .date-dot { opacity: 1; }

        /* --- WEATHER WIDGET (Minimal) --- */
        .weather-strip {
            display: flex; justify-content: space-around; padding: 15px 20px;
            border-bottom: 1px solid var(--line-color); margin-bottom: 20px;
        }
        .w-item { text-align: center; }
        .w-time { font-size: 0.75rem; color: #AAA; margin-bottom: 5px; }
        .w-icon { font-size: 1.2rem; color: var(--text-main); margin-bottom: 5px; }
        .w-temp { font-size: 0.9rem; font-weight: bold; color: var(--text-main); font-family: 'Noto Serif TC'; }

        /* --- TIMELINE LAYOUT --- */
        .timeline-container { padding: 0 20px; }
        .timeline-row { display: flex; gap: 15px; margin-bottom: 25px; position: relative; }
        
        /* Left: Time */
        .t-time-col { 
            width: 50px; flex-shrink: 0; text-align: right; 
            font-family: 'Noto Serif TC'; font-size: 1.1rem; font-weight: bold; color: var(--text-main);
            padding-top: 5px;
        }
        .t-time-sub { font-size: 0.7rem; color: #AAA; font-family: sans-serif; margin-top: 2px; }

        /* Middle: Line */
        .t-line-col {
            width: 2px; background: var(--line-color); position: relative;
            margin-top: 10px; margin-bottom: -35px; /* Extend line */
        }
        .t-dot {
            width: 10px; height: 10px; background: var(--bg-color); border: 2px solid var(--text-main);
            border-radius: 50%; position: absolute; left: 50%; top: 0; transform: translateX(-50%);
            z-index: 2;
        }
        .timeline-row:last-child .t-line-col { display: none; } /* Hide line on last item */

        /* Right: Card */
        .t-content-col { flex: 1; min-width: 0; }
        
        .trip-card {
            background: white; border-radius: 16px; padding: 20px; box-shadow: var(--card-shadow);
            transition: transform 0.2s; cursor: pointer; position: relative; overflow: hidden;
        }
        .trip-card:active { transform: scale(0.98); }

        /* Special Experience Styling */
        .trip-card.special {
            border: 1px solid var(--accent-gold);
            background: linear-gradient(to bottom right, #FFFCF5, #FFF);
        }
        .special-tag {
            color: var(--accent-gold); font-size: 0.65rem; font-weight: bold; letter-spacing: 1px; text-transform: uppercase;
            margin-bottom: 8px; display: flex; align-items: center; gap: 5px;
        }
        
        .c-tag { 
            font-size: 0.7rem; font-weight: bold; color: #999; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 8px; 
            border: 1px solid #EEE; display: inline-block; padding: 2px 8px; border-radius: 4px;
        }
        .c-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 5px; line-height: 1.3; font-family: 'Noto Serif TC'; }
        .c-desc { font-size: 0.9rem; color: #666; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .c-thumb {
            width: 100%; height: 120px; object-fit: cover; border-radius: 8px; margin-top: 12px;
            display: none; /* Hidden by default, shown if image exists */
        }
        .c-thumb.show { display: block; }

        /* --- MODAL (The "Point & Speak" Feature) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000; opacity: 0; visibility: hidden; transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.open { opacity: 1; visibility: visible; }
        
        .detail-modal {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90vh;
            background: #FFF; border-radius: 20px 20px 0 0; z-index: 2100;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow-y: auto; display: flex; flex-direction: column;
        }
        .detail-modal.open { transform: translateY(0); }

        .m-header { padding: 25px 25px 0; display: flex; justify-content: space-between; align-items: flex-start; }
        .m-tag { 
            border: 1px solid var(--text-main); color: var(--text-main); padding: 4px 10px; 
            font-size: 0.7rem; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; 
        }
        .m-close { font-size: 1.5rem; color: #999; cursor: pointer; padding: 5px; }
        
        .m-title-block { padding: 10px 25px 20px; }
        .m-title { font-family: 'Noto Serif TC'; font-size: 1.8rem; font-weight: 900; margin-bottom: 5px; }
        .m-address { font-size: 0.85rem; color: #888; display: flex; align-items: center; gap: 5px; }
        
        .m-hero { width: 100%; height: 200px; object-fit: cover; margin-bottom: 20px; }

        /* Point & Speak Section */
        .ps-section { padding: 0 25px 30px; }
        .sec-title { 
            font-family: 'Noto Serif TC'; font-size: 0.9rem; color: #AAA; letter-spacing: 2px; 
            border-bottom: 1px solid #EEE; padding-bottom: 10px; margin-bottom: 20px;
        }
        
        .ps-card {
            background: #F8F8F8; border-radius: 12px; padding: 15px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .ps-cn { font-size: 0.9rem; font-weight: bold; color: #333; }
        .ps-jp { font-size: 1.1rem; font-family: 'Noto Serif TC'; color: #000; text-align: right; }

        /* GPS Phone Box */
        .gps-box {
            background: white; border: 1px solid #EEE; padding: 15px; border-radius: 12px; margin-bottom: 25px;
            display: flex; align-items: center; gap: 15px;
        }
        .gps-icon { width: 40px; height: 40px; background: #F5F5F5; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #666; }
        .gps-label { font-size: 0.7rem; color: #AAA; font-weight: bold; letter-spacing: 1px; }
        .gps-num { font-size: 1.3rem; font-weight: bold; font-family: monospace; color: var(--text-main); }

        /* Map & Info */
        .map-btn {
            background: #EFEFEF; color: var(--text-main); width: 100%; padding: 15px; border-radius: 12px;
            border: none; font-weight: bold; font-size: 1rem; margin-bottom: 30px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .info-text { font-size: 1rem; line-height: 1.8; color: #555; white-space: pre-line; padding-bottom: 40px; }

        /* --- BOTTOM NAV --- */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around;
            padding: 10px 0 calc(10px + var(--safe-area-bottom)); z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #CCC; font-size: 0.7rem; gap: 4px; transition: 0.3s; }
        .nav-item.active { color: var(--text-main); }
        .nav-icon { font-size: 1.4rem; }

        /* Currency/Expenses Styles */
        .exp-header { padding: 20px; background: #333; color: white; margin: 20px; border-radius: 16px; text-align: center; }
        .exp-input-group { padding: 0 20px; }
        .e-input { width: 100%; padding: 15px; border: 1px solid #DDD; border-radius: 12px; margin-bottom: 10px; font-size: 1rem; }
        .e-btn { width: 100%; padding: 15px; background: var(--accent-gold); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; }

        /* Translation Tools */
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .tool-card { 
            background: white; padding: 20px; border-radius: 16px; text-align: center; 
            box-shadow: var(--card-shadow); border: 1px solid #F5F5F5; 
        }

    </style>
</head>

                    {
                        time: "15:00", title: "搭乘 N'EX 至成田機場", tag: "TRANSPORT", 
                        desc: "東京站 15:00 發車，15:58 抵達機場。預留充裕時間。",

        // --- APP STATE ---
        let currentDayIdx = 0;
        let expenses = JSON.parse(localStorage.getItem('trip_v7_expenses')) || [];
        let rate = 0.22;

        // --- INIT ---
        window.onload = function() {
            renderDateNav();
            renderTimeline();
            updateMeta();
            renderExpenses();
            // Fetch Rate
            fetch('https://api.exchangerate-api.com/v4/latest/JPY')
                .then(r=>r.json()).then(d=> { 
                    if(d.rates.TWD) { 
                        rate = d.rates.TWD; 
                        document.getElementById('rate-disp').innerText = rate.toFixed(2);
                        document.getElementById('rate-big').innerText = rate.toFixed(3);
                        renderExpenses(); // Update totals
                    }
                });
        };

        function updateMeta() {
            // Calculate days left until the start date (3/26/2026)
            const startDate = new Date("2026-03-26");
            const today = new Date();
            // Ensure today is at midnight for accurate calculation
            today.setHours(0, 0, 0, 0); 
            const days = Math.max(0, Math.ceil((startDate - today) / (1000 * 60 * 60 * 24)));
            document.getElementById('days-left').innerText = days;
        }


        // --- RENDER FUNCTIONS ---
        function renderDateNav() {
            const nav = document.getElementById('date-nav');
            nav.innerHTML = tripData.map((d, i) => `
                <div class="date-item ${i === currentDayIdx ? 'active' : ''}" onclick="switchDay(${i})">
                    <div class="date-weekday">${d.week}</div>
                    <div class="date-day">${d.date.split('/')[1]}</div>
                    <div class="date-dot"></div>
                </div>
            `).join('');
            
            // Scroll to current date
            const activeItem = document.querySelector('.date-item.active');
            if (activeItem) {
                const nav = document.getElementById('date-nav');
                nav.scrollLeft = activeItem.offsetLeft - nav.offsetWidth / 2 + activeItem.offsetWidth / 2;
            }
        }

        function switchDay(i) {
            currentDayIdx = i;
            renderDateNav();
            renderTimeline();
        }

        function renderTimeline() {
            const container = document.getElementById('timeline-container');
            const day = tripData[currentDayIdx];
            
            container.innerHTML = day.events.map(ev => {
                const dataStr = encodeURIComponent(JSON.stringify(ev));
                const specialClass = ev.isSpecial ? 'special' : '';
                const thumbHtml = ev.img ? `<img src="${ev.img}" class="c-thumb show">` : '';
                const specialTag = ev.isSpecial ? `<div class="special-tag"><i class="fa-solid fa-crown"></i> SPECIAL EXPERIENCE</div>` : '';
                
                return `
                <div class="timeline-row">
                    <div class="t-time-col">
                        ${ev.time}
                        <div class="t-time-sub">${parseInt(ev.time.split(':')[0]) < 12 ? 'AM' : 'PM'}</div>
                    </div>
                    <div class="t-line-col"><div class="t-dot"></div></div>
                    <div class="t-content-col">
                        <div class="trip-card ${specialClass}" onclick="openDetail('${dataStr}')">
                            ${specialTag}
                            <span class="c-tag">${ev.tag}</span>
                            <div class="c-title">${ev.title}</div>
                            <div class="c-desc">${ev.desc}</div>
                            ${thumbHtml}
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // --- DETAIL MODAL LOGIC ---
        let currentEv = null;
        function openDetail(dataStr) {
            currentEv = JSON.parse(decodeURIComponent(dataStr));
            
            // Basic Info
            document.getElementById('m-tag').innerText = currentEv.tag;
            document.getElementById('m-title').innerText = currentEv.title;
            document.getElementById('m-desc').innerText = currentEv.desc;
            document.getElementById('m-addr-text').innerText = currentEv.addr;
            document.getElementById('m-hero').src = currentEv.img || 'https://images.unsplash.com/photo-1542060748-10c28b62716f?q=80&w=800'; // Fallback image

            // Point & Speak
            const psContainer = document.getElementById('ps-container');
            if(currentEv.pointSpeak && currentEv.pointSpeak.length > 0) {
                psContainer.innerHTML = currentEv.pointSpeak.map(ps => `
                    <div class="ps-card">
                        <div class="ps-cn">${ps.cn}</div>
                        <div class="ps-jp">${ps.jp}</div>
                    </div>
                `).join('');
            } else {
                psContainer.innerHTML = '<div style="color:#CCC; text-align:center; padding:10px;">無特定指差會話</div>';
            }

            // GPS
            const gpsBox = document.getElementById('gps-container');
            if(currentEv.gps) {
                gpsBox.style.display = 'block';
                document.getElementById('gps-num').innerText = currentEv.gps;
            } else {
                gpsBox.style.display = 'none';
            }

            // Reservation
            const resBox = document.getElementById('res-container');
            if(currentEv.bookingId) {
                resBox.style.display = 'block';
                document.getElementById('res-num').innerText = currentEv.bookingId;
            } else {
                resBox.style.display = 'none';
            }

            // Show
            document.getElementById('modal-overlay').classList.add('open');
            document.getElementById('detail-modal').classList.add('open');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('open');
            document.getElementById('detail-modal').classList.remove('open');
        }

        function openMap() {
            if(currentEv && currentEv.addr) {
                window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(currentEv.addr)}`);
            }
        }

        // --- TRANSLATION ---
        async function translateCustom() {
            const txt = document.getElementById('trans-input').value;
            if(!txt) return;
            openTransModal(txt, "翻譯中...");
            try {
                // Using a fallback API for translation
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=zh-TW|ja`);
                const data = await res.json();
                if(data.responseData) document.getElementById('tp-jp').innerText = data.responseData.translatedText;
            } catch(e) {
                document.getElementById('tp-jp').innerText = "翻譯錯誤";
            }
        }

        function openTransModal(cn, jp) {
            document.getElementById('tp-cn').innerText = cn;
            document.getElementById('tp-jp').innerText = jp;
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('trans-pop').style.display = 'block';
        }

        // --- EXPENSES ---
        function addExpense() {
            const item = document.getElementById('ex-item').value;
            const price = document.getElementById('ex-price').value;
            const who = document.getElementById('ex-who').value;
            if(item && price && parseInt(price) > 0) {
                expenses.unshift({ item, price: parseInt(price), who, date: new Date() });
                renderExpenses();
                document.getElementById('ex-item').value = '';
                document.getElementById('ex-price').value = '';
            }
        }

        function renderExpenses() {
            const list = document.getElementById('expense-list');
            let total = 0;
            list.innerHTML = expenses.map((ex,i) => {
                total += ex.price;
                return `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid #EEE;">
                    <div><span style="font-weight:bold;">${ex.item}</span> <span style="font-size:0.8rem; color:#999;">(${ex.who})</span></div>
                    <div style="text-align:right;">
                        <div style="font-weight:bold;">¥${ex.price.toLocaleString()}</div>
                        <div style="font-size:0.7rem; color:#AAA;">≈ $${(ex.price*rate).toFixed(0)} TWD</div>
                    </div>
                    <div style="color:red; margin-left:10px; cursor:pointer;" onclick="delEx(${i})">✕</div>
                </div>`;
            }).join('');
            document.getElementById('total-spend').innerText = '¥' + total.toLocaleString();
            document.getElementById('total-twd').innerText = (total * rate).toFixed(0);
            localStorage.setItem('trip_v7_expenses', JSON.stringify(expenses));
        }
        function delEx(i) { if(confirm('確定刪除這筆支出嗎？')){expenses.splice(i,1); renderExpenses();}}

        // --- NAV ---
        function switchTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.getElementById('tab-'+t).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
